language: rust

rust:
  - stable

cache: 
  - cargo
  - directories:
    - /home/travis/tests/resources/GRCh38
    - /home/travis/tests/resources/hg18

sudo: false

# Dependencies of kcov, used for cargo-travis
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - libgsl0-dev
      - samtools
      - curl
    sources:
      - kalakris-cmake

before_script:
#  - which cargo-coveralls || cargo install cargo-travis
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustup component add rustfmt

script:
  - cargo fmt -- --check
  - cargo build
  - cargo test -- --test-threads=1

#after_success:
#  - cargo coveralls

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo install cargo-tarpaulin &&
    cargo tarpaulin --no-count --skip-clean --out Xml &&
    bash <(curl -s https://codecov.io/bash)
  fi
